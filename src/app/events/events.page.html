<ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-event/" color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-toolbar>
    <ion-title>Клиенты</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding id="item100" *ngFor="let event of events">
      <ion-item>
        <ion-label>
            
          <div class="ion-text-center">
            <p>{{event.startTime|date: MMM:DD}}</p>
          </div>
          <h3 *ngIf="event.status=='uncorfimed'" style="color: grey;">Не подтвержден</h3>
          <h3 *ngIf="event.status=='call'" style="color: orange;">Позвонить</h3>
          <h3 *ngIf="event.status=='look'" style="color: brown;">Оценка</h3>
          <h3 *ngIf="event.status=='work'" style="color: green;">Работаем</h3>
          <h3 *ngIf="event.status=='completed'" style="color: blue;">Завершен</h3>
          <h2 class="ion-text-wrap">
            {{event.startTime|date: 'HH:mm'}} -
            {{event.endTime|date: 'HH:mm'}} | {{event.description}}
          </h2>
          <p class="ion-text-wrap">{{event.title}}</p>
          <p class="ion-text-wrap">{{event.name}} {{event.phone}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="onCallEvent(event)" color="warning">
          <ion-icon slot="icon-only" name="call"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">"
        <ion-item-option color="danger" (click)="onDestroyEvent(event)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="onEventSelected(event)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
