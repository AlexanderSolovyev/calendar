<ion-header>
    <ion-fab vertical="top" horizontal="end" slot="fixed" >
        <ion-fab-button routerLink="/add-event/" color="warning">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    <ion-toolbar>
        <ion-title>Календарь</ion-title>
        <ion-buttons slot="end">
            <ion-button [disabled]="isToday" (click)="today()">
            <ion-icon slot="icon-only" name="code"></ion-icon>
            </ion-button>
            <ion-button routerLink="/add-event/">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    {{viewTitle}}
  

    <calendar [locale]="calendar.locale" [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)" step="30" startingDayMonth="1" [monthviewEventDetailTemplate]="montTemplate">
    </calendar>
    <ng-template #template let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">
{{showEventDetail}}
{{selectedDate}}
{{noEventsLabel}}
</ng-template>
<ng-template #montTemplate let-showEventDetail="showEventDetail" let-selectedDate="selectedDate" let-noEventsLabel="noEventsLabel">

        </ion-item>

    <ion-list>
            
  <ion-item-sliding id="item100" *ngFor="let event of selectedDate?.events">
        <ion-item >
          <ion-label>
            <h2 class="ion-text-wrap"><ion-icon name="radio-button-on" [color]="event.status"></ion-icon> {{event.startTime|date: 'HH:mm'}} - {{event.endTime|date: 'HH:mm'}} | {{event.description}}</h2>
            <p class="ion-text-wrap">{{event.title}}</p>
            <p class="ion-text-wrap">{{event.name}} {{event.phone}}</p>
          </ion-label>
            
        </ion-item>
    
        <ion-item-options side="start">
          <ion-item-option (click)="onCallEvent(event)" color="warning">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">"
          <ion-item-option color="danger" (click)="onDestroyEvent(event)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="onEventSelected(event)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
            
          </ion-list>

</ng-template>
</ion-content>
